<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat CKD Assistant - Chat Logs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            /* Dark Theme Color System */
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --bg-card: #1a1a1a;
            --bg-input: #1f1f1f;
            --bg-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --text-muted: #404040;
            --accent-primary: #ff6b35;
            --accent-secondary: #e55a2b;
            --accent-tertiary: #cc4a24;
            --success: #00ff88;
            --error: #ff4757;
            --warning: #ffa502;
            --border-primary: #333333;
            --border-secondary: #404040;
            --border-accent: #ff6b35;
            /* Typography */
            --font-family: 'Tomato Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px rgba(255, 107, 53, 0.3);
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        /* Animated Background */
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.05) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(255, 107, 53, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header */
        
        .header {
            text-align: center;
            margin-bottom: var(--space-2xl);
            padding: var(--space-xl) 0;
            position: relative;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 107, 53, 0.5);
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: white;
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
            letter-spacing: -0.025em;
        }
        
        .header .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 500px;
            margin: 0 auto;
        }
        /* Main Content */
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        /* Back Button */
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.875rem;
            transition: all var(--transition-normal);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-md);
            width: fit-content;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }
        /* Stats Bar */
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-xl);
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-primary);
            display: block;
            margin-bottom: var(--space-xs);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        /* Info Banner */
        
        .info-banner {
            background: var(--bg-card);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-xl);
            border: 1px solid var(--border-primary);
            border-left: 4px solid var(--accent-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .info-banner p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        /* Logs Container */
        
        .logs-container {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        /* Log Entry */
        
        .log-entry {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--border-primary);
            transition: all var(--transition-normal);
            animation: fadeInUp 0.5s ease-out;
        }
        
        .log-entry:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }
        
        .log-entry.expanded {
            box-shadow: var(--shadow-xl), 0 0 30px rgba(255, 107, 53, 0.2);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .log-entry:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .log-entry:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .log-entry:nth-child(3) {
            animation-delay: 0.3s;
        }
        /* Query Section */
        
        .query-section {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            padding: var(--space-lg);
            color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .query-section:hover {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-tertiary));
        }
        
        .query-section::before {
            content: '‚ùì';
            position: absolute;
            right: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            opacity: 0.3;
        }
        
        .expand-icon {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            transition: transform var(--transition-normal);
            opacity: 0.8;
        }
        
        .log-entry.expanded .expand-icon {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .query-label {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: var(--space-sm);
            font-weight: 500;
        }
        
        .query-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            margin-right: 80px;
            user-select: none;
        }
        /* Response Section */
        
        .response-section {
            padding: var(--space-xl);
            background: var(--bg-secondary);
            position: relative;
            max-height: 0;
            overflow: hidden;
            transition: all var(--transition-slow);
            opacity: 0;
        }
        
        .log-entry.expanded .response-section {
            max-height: 1000px;
            opacity: 1;
            padding: var(--space-xl);
        }
        
        .response-section::before {
            content: 'üê±';
            position: absolute;
            right: var(--space-lg);
            top: var(--space-lg);
            font-size: 1.5rem;
            opacity: 0.5;
        }
        
        .response-label {
            font-size: 0.875rem;
            color: var(--accent-primary);
            margin-bottom: var(--space-md);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .response-label::before {
            content: 'üí¨';
            font-size: 1rem;
        }
        
        .response-text {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
            white-space: pre-wrap;
            margin-right: 30px;
        }
        /* Footer */
        
        .footer {
            text-align: center;
            padding: var(--space-xl) 0;
            color: var(--text-tertiary);
            font-size: 0.875rem;
            margin-top: var(--space-2xl);
            border-top: 1px solid var(--border-primary);
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }
            .header {
                margin-bottom: var(--space-xl);
                padding: var(--space-lg) 0;
            }
            .stats-bar {
                flex-direction: column;
                gap: var(--space-lg);
                text-align: center;
            }
            .query-section,
            .response-section {
                padding: var(--space-md);
            }
            .query-section::before,
            .response-section::before {
                display: none;
            }
            .response-text,
            .query-text {
                margin-right: 0;
            }
            .expand-icon {
                right: var(--space-md) !important;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: var(--space-md);
            }
            .stats-bar {
                padding: var(--space-lg);
            }
            .log-entry {
                margin-bottom: var(--space-md);
            }
        }
        /* Accessibility */
        
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        /* Focus styles for keyboard navigation */
        
        .back-button:focus-visible,
        .query-section:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        /* Custom scrollbar */
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
         ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: var(--radius-full);
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üìä</span>
            </div>
            <h1>Chat Logs</h1>
            <p class="subtitle">Conversation history from Cat CKD Assistant</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <a href="/" class="back-button">
                ‚Üê Back to Assistant
            </a>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="total-logs">0</span>
                    <div class="stat-label">Total Conversations</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="avg-response-length">0</span>
                    <div class="stat-label">Avg Response Length</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-words">0</span>
                    <div class="stat-label">Total Words</div>
                </div>
            </div>

            <div class="info-banner">
                <p>
                    üí° <strong>Click on any question</strong> to expand and view the assistant's detailed response
                </p>
            </div>

            <div class="logs-container" id="logs-container">
                <!-- Logs will be populated here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            üí° These conversations help improve the Cat CKD Assistant experience
        </footer>
    </div>

    <script>
        function populateLogs(logsData) {
            const logsContainer = document.getElementById('logs-container');
            const logs = logsData.logs;

            // Calculate statistics
            const totalLogs = logs.length;
            const totalWords = logs.reduce((sum, log) => {
                return sum + log.response.split(/\s+/).length;
            }, 0);
            const avgResponseLength = Math.round(totalWords / totalLogs);

            // Update statistics
            document.getElementById('total-logs').textContent = totalLogs;
            document.getElementById('avg-response-length').textContent = avgResponseLength;
            document.getElementById('total-words').textContent = totalWords.toLocaleString();

            // Clear container
            logsContainer.innerHTML = '';

            // Populate logs
            logs.reverse().forEach((log, index) => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.style.animationDelay = `${index * 0.1}s`;

                logEntry.innerHTML = `
                    <div class="query-section" onclick="toggleLogEntry(this)">
                        <div class="query-label">User Question</div>
                        <div class="query-text">${escapeHtml(log.query)}</div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="response-section">
                        <div class="response-label">Assistant Response</div>
                        <div class="response-text">${formatResponse(log.response)}</div>
                    </div>
                `;

                logsContainer.appendChild(logEntry);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatResponse(response) {
            return escapeHtml(response).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        function toggleLogEntry(querySection) {
            const logEntry = querySection.parentElement;
            logEntry.classList.toggle('expanded');
        }

        // Fetch logs from API endpoint and populate on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/logs/json')
                .then(res => res.json())
                .then(data => populateLogs(data))
                .catch(err => {
                    console.error('Error fetching logs:', err);
                    document.getElementById('logs-container').innerHTML =
                        '<p style="color: var(--error); padding: var(--space-lg); text-align: center;">Failed to load chat logs. Please try again later.</p>';
                });
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('back-button')) {
                e.preventDefault();
                window.history.back();
            }
        });
    </script>

</body>

</html>
