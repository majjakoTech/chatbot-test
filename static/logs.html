<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat CKD Assistant - Chat Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateX(-50px) translateY(-50px) rotate(0deg);
            }
            100% {
                transform: translateX(-50px) translateY(-50px) rotate(360deg);
            }
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header .subtitle {
            font-size: 1.1rem;
            color: #4a5568;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }
        
        .cat-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .main-content {
            padding: 40px 30px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }
        
        .logs-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .log-entry {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .log-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.1);
        }
        
        .log-entry.expanded {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.15);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .log-entry:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .log-entry:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .log-entry:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .query-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 25px;
            color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .query-section:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        
        .query-section::before {
            content: '‚ùì';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            opacity: 0.3;
        }
        
        .expand-icon {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            opacity: 0.8;
        }
        
        .log-entry.expanded .expand-icon {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .query-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .query-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
            margin-right: 80px;
            user-select: none;
        }
        
        .response-section {
            padding: 25px;
            background: #fafbfc;
            position: relative;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
        }
        
        .log-entry.expanded .response-section {
            max-height: 1000px;
            opacity: 1;
            padding: 25px;
        }
        
        .response-section::before {
            content: 'üê±';
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 1.5rem;
            opacity: 0.5;
        }
        
        .response-label {
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .response-label::before {
            content: 'üí¨';
            font-size: 1rem;
        }
        
        .response-text {
            font-size: 1rem;
            line-height: 1.7;
            color: #2d3748;
            white-space: pre-wrap;
            margin-right: 30px;
        }
        
        .log-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 15px 0;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 14px;
            border-top: 1px solid #e2e8f0;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            .header {
                padding: 30px 20px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .main-content {
                padding: 30px 20px;
            }
            .stats-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .query-section,
            .response-section {
                padding: 20px;
            }
            .query-section::before,
            .response-section::before {
                display: none;
            }
            .response-text,
            .query-text {
                margin-right: 0;
            }
            .expand-icon {
                right: 20px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="cat-icon">üìä</div>
            <h1>Chat Logs</h1>
            <div class="subtitle">Conversation history from Cat CKD Assistant</div>
        </div>

        <div class="main-content">
            <a href="#" class="back-button">
                ‚Üê Back to Assistant
            </a>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-number" id="total-logs">0</span>
                    <div class="stat-label">Total Conversations</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="avg-response-length">0</span>
                    <div class="stat-label">Avg Response Length</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-words">0</span>
                    <div class="stat-label">Total Words</div>
                </div>
            </div>

            <div class="info-banner" style="background: linear-gradient(135deg, #e6f3ff 0%, #f0f8ff 100%); padding: 15px 20px; border-radius: 10px; margin-bottom: 25px; border-left: 4px solid #667eea;">
                <p style="color: #4a5568; font-size: 0.95rem; margin: 0;">
                    üí° <strong>Click on any question</strong> to expand and view the assistant's detailed response
                </p>
            </div>

            <div class="logs-container" id="logs-container">
                <!-- Logs will be populated here -->
            </div>
        </div>

        <div class="footer">
            üí° These conversations help improve the Cat CKD Assistant experience
        </div>
    </div>

    <script>
        function populateLogs(logsData) {
            const logsContainer = document.getElementById('logs-container');
            const logs = logsData.logs;

            // Calculate statistics
            const totalLogs = logs.length;
            const totalWords = logs.reduce((sum, log) => {
                return sum + log.response.split(/\s+/).length;
            }, 0);
            const avgResponseLength = Math.round(totalWords / totalLogs);

            // Update statistics
            document.getElementById('total-logs').textContent = totalLogs;
            document.getElementById('avg-response-length').textContent = avgResponseLength;
            document.getElementById('total-words').textContent = totalWords.toLocaleString();

            // Clear container
            logsContainer.innerHTML = '';

            // Populate logs
            logs.forEach((log, index) => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.style.animationDelay = `${index * 0.1}s`;

                logEntry.innerHTML = `
                    <div class="query-section" onclick="toggleLogEntry(this)">
                        <div class="query-label">User Question</div>
                        <div class="query-text">${escapeHtml(log.query)}</div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="response-section">
                        <div class="response-label">Assistant Response</div>
                        <div class="response-text">${formatResponse(log.response)}</div>
                    </div>
                `;

                logsContainer.appendChild(logEntry);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatResponse(response) {
            return escapeHtml(response).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        function toggleLogEntry(querySection) {
            const logEntry = querySection.parentElement;
            logEntry.classList.toggle('expanded');
        }

        // ‚úÖ Fetch logs from API endpoint and populate on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/logs/json')
                .then(res => res.json())
                .then(data => populateLogs(data))
                .catch(err => {
                    console.error('Error fetching logs:', err);
                    document.getElementById('logs-container').innerHTML =
                        '<p style="color: red;">Failed to load chat logs. Please try again later.</p>';
                });
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('back-button')) {
                e.preventDefault();
                window.history.back();
            }
        });
    </script>

</body>

</html>
